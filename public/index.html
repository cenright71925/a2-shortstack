<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="">
      <input type="text" id="showname" value="Name of Show">
      <input type="date" id="date" value="Date">
      <input type="time" id="starttime" value="Start Time">
      <input type="time" id="endtime" value="End Time">
      <input type="text" id="department" value="Department">
      <input type="text" id="crewhead" value="Crew Head">
      <input type="radio" id="monitor?" value="Monitor Required">
     
      <button>submit</button>
    </form>
    
    
    
  </body>
  <script>

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelector( '#yourname' ),
          json = { yourname: input.value },
          body = JSON.stringify( json )

    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then( function( response ) {
      // do something with the reponse 
      console.log( response )
    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
  }

  </script>
</html>
